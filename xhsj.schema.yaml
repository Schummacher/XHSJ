# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xhsj
  name: 小鹤四角
  version: "0.24"
  author:
    - Schummacher
  description: |
    參考以下作品而創作：
      * 小鹤音形 - 提供本方案的音码部分
      * 四角号码 - 提供本方案的形码部分
      * 星空键道 - 提供本方案的顶功灵感

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - table_translator
  filters:
    # - simplifier
    - uniquifier

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba1234567890QWERTYUIOASDFGHJKLZXCVBNM"
  auto_select: true

translator:
  dictionary: xhsj
  enable_charset_filter: true
  enable_completion: true
  enable_encoder: true
  enable_sentence: false
  enable_user_dict: true
  encode_commit_history: true
  max_phrase_length: 12
  # preedit_format:
  #   - xlit|0123456789|亠一丨丶十扌口乛八小|
  # comment_format:
  #   - xlit|0123456789|亠一丨丶十扌口乛八小|

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false

punctuator:
  import_preset: symbols

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$"

# style:
#   font_face: "TH-Tshyn-P0"
#   font_point: 18 #字號

menu:
  alternative_select_labels: [ 甲, 乙, 丙, 丁, 戊 ]
  alternative_select_keys: ABCDE #如編碼字符佔用數字鍵則須另設選字鍵
